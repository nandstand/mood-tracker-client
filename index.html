<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Mood Tracker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="top-banner d-flex justify-content-between align-items-center">
    <h2 class="ml-4">Simple Mood Tracker</h2>
    <button id="logout" class="btn btn-light mr-3">Logout</button>
  </div>
  <div class="container">
    <div class="d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-center align-items-center my-3">
        <span id="currentMonth" class="font-weight-bold h2"></span>
      </div>
      <div class="d-flex justify-content-center align-items-center my-3">
        <button id="prevMonth" class="btn btn-banner-color rounded-circle">&lt;</button>
        <span class="mx-2"></span>
        <button id="nextMonth" class="btn btn-banner-color rounded-circle">&gt;</button>
      </div>
    </div>
    <div class="d-flex flex-wrap">
      <div class="text-center font-weight-bold" style="width: 14.28%;">Sunday</div>
      <div class="text-center font-weight-bold" style="width: 14.28%;">Monday</div>
      <div class="text-center font-weight-bold" style="width: 14.28%;">Tuesday</div>
      <div class="text-center font-weight-bold" style="width: 14.28%;">Wednesday</div>
      <div class="text-center font-weight-bold" style="width: 14.28%;">Thursday</div>
      <div class="text-center font-weight-bold" style="width: 14.28%;">Friday</div>
      <div class="text-center font-weight-bold" style="width: 14.28%;">Saturday</div>
    </div>
    <div id="calendar" class="d-flex flex-wrap">
      <!-- This is where the generated calendar days go -->
    </div>
  </div>

  <div id="colorPicker" class="d-none position-absolute rounded" style="z-index: 100;">
    <span class="close-icon">&times;</span>
    <div class="colors d-flex flex-wrap p-2">
      <!-- This is where the color picker circles go -->
    </div>
  </div>



  <script src="app.js"></script>

</body>

</html>
